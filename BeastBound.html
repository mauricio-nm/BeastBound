<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BEASTBOUND!</title>
    <script src="./js/BeastBound.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <section id="seleccionar-mascota">
        <h1 class="titulo" >Beastbound</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">
            <label class="tarjeta-de-mokepon" for="zorbat">
              <p>Zorbat</p>
              <img src="./assets/zorbat.png" alt="Zorbat">
            </label>
            <input type="radio" name = "mascota" id="zorbat"/>

            <label class="tarjeta-de-mokepon" for="luminaut">
              <p>Luminaut</p>
              <img src="./assets/luminaut.png" alt="Luminaut">
            </label>
            <input type="radio" name = "mascota" id="luminaut">

            <label class="tarjeta-de-mokepon" for="draconix">
              <p>Draconix</p>
              <img src="./assets/draconix.png" alt="Draconix">
            </label>
            <input type="radio" name = "mascota" id="draconix"/>

        </div>

        <button id="boton-mascota">Seleccionar</button>

      </section>

      <section id="seleccionar-ataque">

        <h1 class="titulo" >Beastbound</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div>
          <button id="boton-oscuridad" class="boton-de-ataque">Oscuridad 🌑</button>
          <button id="boton-luz" class="boton-de-ataque">Luz ☀️ </button>
          <button id="boton-viento" class="boton-de-ataque">Viento 🍃 </button>
        </div>

          <div id = "mensajes">
            <p id="resultado">Mucha suerte</p>

            <section id="reiniciar">
              <button id="boton-reiniciar">Reiniciar</button>
            </section>

          </div>


        <div>
          <div id="ataques-del-jugador"></div>
          <div id="ataques-del-enemigo"></div>
          <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas </p>
          <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigos">3</span> vidas</p>
        </div>

      </section>

    </body>
</html>
